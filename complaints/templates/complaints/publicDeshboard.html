<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AwazGram Public Dashboard</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 0;
}

header {
  background: #2c3e50;
  color: white;
  padding: 20px;
  text-align: center;
}

.stats {
  display: flex;
  justify-content: space-around;
  margin: 20px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 8px;
  width: 20%;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  text-align: center;
}

.table-section {
  margin: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}

th, td {
  padding: 10px;
  border: 1px solid #ddd;
  text-align: center;
}
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“Š AwazGram Complaint Dashboard</h1>
  </header>

  <section class="stats">
    <div class="card">
      <h2>Total Complaints</h2>
      <p id="total">--</p>
    </div>
    <div class="card">
      <h2>Resolved</h2>
      <p id="resolved">--</p>
    </div>
    <div class="card">
      <h2>Pending</h2>
      <p id="pending">--</p>
    </div>
    <div class="card">
      <h2>Feedback</h2>
      <p id="feedback">--</p>
    </div>
  </section>

  <section class="table-section">
    <h2>Recent Complaints</h2>
    <table>
      <thead>
        <tr>
          <th>Villager</th>
          <th>Category</th>
          <th>Status</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody id="complaint-table">
   
      </tbody>
    </table>
  </section>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
  // Dummy data â€” replace with Django context or API
  const data = {
    total: 120,
    resolved: 85,
    pending: 35,
    feedback: "ðŸ™‚ Happy",
    complaints: [
      { villager: "Ramesh", category: "Water", status: "Resolved", location: "Rampur" },
      { villager: "Sita", category: "Road", status: "Pending", location: "Bhilwara" },
      { villager: "Kunal", category: "Electricity", status: "Verified", location: "Devgaon" },
    ]
  };

  document.getElementById("total").textContent = data.total;
  document.getElementById("resolved").textContent = data.resolved;
  document.getElementById("pending").textContent = data.pending;
  document.getElementById("feedback").textContent = data.feedback;

  const table = document.getElementById("complaint-table");
  data.complaints.forEach(c => {
    const row = `<tr>
      <td>${c.villager}</td>
      <td>${c.category}</td>
      <td>${c.status}</td>
      <td>${c.location}</td>
    </tr>`;
    table.innerHTML += row;
  });
});
  </script>
</body>
</html>
