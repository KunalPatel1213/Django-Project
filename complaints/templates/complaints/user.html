<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>यूज़र लॉगिन | User Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .note {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>यूज़र लॉगिन</h2>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <label for="username">यूज़रनेम (Username):</label>
      <input type="text" id="username" name="username" required>

      <label for="password">पासवर्ड (Password):</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">लॉगिन करें</button>
    </form>
    <div class="note">
      नया यूज़र? <a href="{% url 'register' %}">रजिस्टर करें</a>
    </div>
  </div>

</body>
</html>
