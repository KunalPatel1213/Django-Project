<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | AwazGram</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #34495e;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 data-en="Admin Login" data-hi="प्रशासक लॉगिन">Admin Login</h2>
    <form method="POST" action="{% url 'admin_login' %}">
      {% csrf_token %}
      <label for="username" data-en="Username" data-hi="उपयोगकर्ता नाम">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password" data-en="Password" data-hi="पासवर्ड">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" data-en="Login" data-hi="लॉगिन करें">Login</button>

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
    </form>
  </div>
</body>
</html>
